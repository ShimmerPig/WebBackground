<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

	<meta charset="UTF-8">
	<title>文件上传Deom</title>
</head>
<body>


	<h2>Boss Part Debug</h2>
	<div>
	<!-- 后面的action表示要请求的controller里面的方法上面的Mapping -->>
		<form method="POST" enctype="multipart/form-data" action="/upload/bossUpload">
			<p>
				修改文件：<input type="file" name="file"/>
				<input type="submit" value="上传"/>
			</p>
		</form>
	</div>
	<hr/>
	
		<h2>Customer Part Debug</h2>
	<div>
	<!-- 后面的action表示要请求的controller里面的方法上面的Mapping -->>

			<p>
				反馈文件：<input type="file" name="file"/>
				<input type="submit" value="上传"/>
			</p>
		</form>
	</div>
